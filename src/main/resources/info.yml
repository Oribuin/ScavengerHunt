#‚úç‚úç‚úç‚úç Admin commands.‚úç‚úç‚úç‚úç
#All admin commands start with /hunt

#Hunt Reload -> Reloads config
#Hunt Admin -> Enables or Disables admin mode
#Hunt Placed -> Tells you the locations of all placed heads in the current world
#Hunt Total -> Tells you the total amount of placed heads in the current world
#Hunt Compass <playerName> -> Gives the target player the head finder compass
#Hunt Amount <playerName> -> Tells you the amount of heads that the target player has found
#Hunt Reset <playerName> -> Resets the target players amount of claimed heads
#Clear -> Clears all placed heads in the world
